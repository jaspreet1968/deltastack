# DeltaStack Nginx configuration
# Place at /etc/nginx/conf.d/deltastack.conf
# Certbot manages the SSL blocks – do not modify managed sections.

# Backend API: api.deltastack.ai -> FastAPI on 127.0.0.1:8000
server {
    listen 80;
    server_name api.deltastack.ai;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name api.deltastack.ai;

    # Certbot-managed SSL – paths filled by certbot
    ssl_certificate /etc/letsencrypt/live/deltastack.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/deltastack.ai/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Frontend: deltastack.ai -> Next.js on 127.0.0.1:3000
server {
    listen 80;
    server_name deltastack.ai;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name deltastack.ai;

    ssl_certificate /etc/letsencrypt/live/deltastack.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/deltastack.ai/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
